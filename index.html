<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Challenge</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="level-title">Press Any Key to Start</h1>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green start"></div>
        <div type="button" id="red" class="btn red start"></div>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="btn yellow start"></div>
        <div type="button" id="blue" class="btn blue start"></div>
      </div>
    </div>
    <audio src="./assets/sounds/red.mp3" sound="red"></audio>
    <audio src="./assets/sounds/green.mp3" sound="green"></audio>
    <audio src="./assets/sounds/blue.mp3" sound="blue"></audio>
    <audio src="./assets/sounds/yellow.mp3" sound="yellow"></audio>
    <audio src="./assets/sounds/wrong.mp3" sound="wrong"></audio>
    <script src="./scripts/game.js" charset="utf-8"></script>
  </body>
</html>
